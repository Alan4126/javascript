    <title>Ejercicio 17</title>

    <script>

    function caracteresMaximos(campo, maximo) {
            try {
                if (campo.value.length > (maximo - 1))
                    return false;
                else
                    return true;             
            } catch (e) {
                return false;
            }
        }
       

    </script>
</head>
<body>

    <form action="">

        <p>Ingresa algo:</p>
        <input type="text" name="name" onkeypress="return caracteresMaximos(this,10)">


    </form>
