<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>

    <script>


        function onlytext(target,e){

            if(e.keyCode>=97 && e.keyCode<=122){
                return true;

            }else{
                return false;
            }

        }

    </script>
</head>
<body>

    <form action="">

        <p>Ingresa algo:</p>
        <input type="text" name="letras" onkeypress="return onlytext(this,event)">


    </form>


    
</body>
</html>
